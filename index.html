<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>

        // funcao para adicionar os elementos, pois eles ainda nao foram carregados
        function addEvents(){
            //pescando os elementos
            var v1=document.getElementById("v1");
            var v2=document.getElementById("v2");
            //-----------------------------------

            //pescando o elemento e atribuindo a ele um evento, nessa caso de clique e oque acontecera quando o clique acontecer.

            //ADICAO
            document.getElementsByTagName("button")[0].addEventListener("click", function(events){
                document.getElementsByTagName("span")[0].innerHTML="O resultado é: "+(Number(v1.value)+Number(v2.value));
            });

            //SUBTRACAO
            document.getElementsByTagName("button")[1].addEventListener("click", function(events){
                document.getElementsByTagName("span")[0].innerHTML="O resultado é: "+(Number(v1.value)-Number(v2.value));
            });

            //MULTIPLICACAO
            document.getElementsByTagName("button")[2].addEventListener("click", function(events){
                document.getElementsByTagName("span")[0].innerHTML="O resultado é: "+(Number(v1.value)*Number(v2.value));
            });

            //DIVISAO
            document.getElementsByTagName("button")[3].addEventListener("click", function(events){
                document.getElementsByTagName("span")[0].innerHTML="O resultado é "+(Number(v1.value)/(Number(v2.value)))
            });

            //-----------------------------------------------------------------------------------------------------------

        }
        //assim que a pagina carregar ele adicionara os elemetnos
        window.addEventListener("load", addEvents);

    </script>
</head>
<body>
    <h1>Calculadora Simples</h1>

    Valor 1:<br>
    <input type="number" id="v1"><br>
    Valor 2:<br>
    <input type="Number" id="v2">
    <br><br>
    <button>Somar</button>
    <button>Subtrair</button>
    <button>Multiplicar</button>
    <button>Dividir</button>

    <br>

    <span></span>
</body>
</html>
